<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de pessoa</title>
</h:head>

<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Nome" />
			<h:inputText value="#{pessoaMB.pessoa.nome}" />
			<h:outputText value="E-mail" />
			<h:inputText value="#{pessoaMB.pessoa.email}" />
			<h:outputText />
			<h:commandButton value="Adicionar" action="#{pessoaMB.adicionar}" />
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de pessoas</h1>
	
	<h:dataTable value="#{pessoaMB.pessoas}" var="p" border="1">
		<h:column>#{p.nome}</h:column>
		<h:column>#{p.email}</h:column>
	</h:dataTable>

</h:body>

</html>
